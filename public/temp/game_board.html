<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/game_board.css">

    <title>UNO Game Board</title>
</head>

<body>
    <div class="grid">
        <!-- first row -->
        <div class="player-b">Player B</div>
        <div class="buffer"></div>
        <div class="horizontal-hand">Player C Hand
            <ul class="user-cards">
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/card_back.png" alt=""></li>

            </ul>
        </div>
        <div class="player-c">Player C</div>
        <div class="menu-btn">Menu Button</div>

        <!-- second row -->
        <div class="vertical-hand">Player B Hand
            <ul class="user-cards-vertical">
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
            </ul>
        </div>
        <div class="buffer"></div>
        <div class="deck">
            <!-- Helper to help align image vertically centered -->
            <span class="helper"></span>
            <img id="deck" src="../images/deck_images/card_back.png" alt="card back">
        </div>
        <div class="played-stack">Played Stack</div>
        <div class="uno-btn">UNO btn</div>
        <div class="buffer"></div>
        <div class="vertical-hand">Player D Hand
            <ul class="user-cards-vertical">
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
                <li class="user-card-vertical"><img src="../images/deck_images/card_back.png" alt=""></li>
            </ul>
        </div>

        <!-- third row -->
        <div class="buffer"></div>
        <div class="player-a">Player A</div>
        <div class="horizontal-hand">
            <ul class="user-cards">
                <li class="user-card"><img src="../images/deck_images/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_1.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_2.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_3.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_4.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_5.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_6.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_7.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_8.png" alt=""></li>
                <li class="user-card"><img src="../images/deck_images/blue_9.png" alt=""></li>
            </ul>
        </div>
        <div class="buffer"></div>
        <div class="player-d">Player D</div>

    </div>



</body>

</html>
