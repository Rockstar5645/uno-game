<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/game_board.css">

    <title>UNO Game Board</title>
</head>

<body>
    <div class="grid">
        <!-- first row -->
        <div class="player-b-container">
            <div class="name">Player B</div>
        </div>

        <div class="buffer"></div>

        <div class="player-c horizontal-hand">
            <ul class="user-cards">
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
            </ul>
        </div>

        <div class="player-c-container">
            <div class="name">
                Player C
            </div>
        </div>
        <div class="menu-btn">
            <img src="../images/menu_icon.png" alt="">
        </div>

        <!-- second row -->
        <div class="player-b vertical-hand">
            <ul class="user-cards">
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
            </ul>
        </div>

        <div class="buffer"></div>
        <div class="deck">
            <!-- Helper to help align image vertically centered -->
            <span class="helper"></span>
            <img id="deck" src="../images/Uno_deck/uno_deck.png" alt="card back">
        </div>

        <div class="played-stack">
            <span class="helper"></span>
            <img class="played-card" src="../images/uno_deck/blue_0.png" alt="">
        </div>

        <div class="btn-container">
            <div class="uno-btn">UNO</div>
        </div>

        <div class="player-d vertical-hand">
            <ul class="user-cards">
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/card_back.png" alt=""></li>
            </ul>
        </div>

        <!-- third row -->
        <div class="buffer"></div>
        <div class="player-a-container">
            <div class="name">
                Player A
            </div>
        </div>

        <div class="player-a horizontal-hand">
            <ul class="user-cards">
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>
                <li class="user-card"><img src="../images/uno_deck/blue_0.png" alt=""></li>

            </ul>
        </div>

        <div class="buffer"></div>
        <div class="player-d-container">
            <div class="name">
                Player D
            </div>
        </div>

    </div>



</body>

</html>
